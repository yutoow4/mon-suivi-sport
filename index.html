<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0a">
    <title>Yutoow Fit Track</title>
    <link rel="icon" type="image/jpeg" href="logo.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-card: #1f1f1f;
            --bg-card-hover: #2a2a2a;
            --accent: #dc2626;
            --accent-light: #ef4444;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-muted: rgba(255, 255, 255, 0.4);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
            padding-bottom: 100px;
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid var(--border);
        }

        .card-dark {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 16px;
        }

        /* Buttons */
        .btn-primary {
            background: var(--accent);
            color: white;
            font-weight: 600;
            padding: 16px 24px;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: white;
            font-weight: 500;
            padding: 12px 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: var(--bg-secondary);
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .btn-icon:hover {
            background: var(--bg-card-hover);
            color: white;
        }

        /* Tag/Chip */
        .tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tag.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* Day selector */
        .day-chip {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 16px;
            border-radius: 16px;
            background: var(--bg-secondary);
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 60px;
        }

        .day-chip.active {
            border-color: var(--accent);
            background: rgba(220, 38, 38, 0.15);
        }

        .day-chip .day-name {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .day-chip .day-number {
            font-size: 20px;
            font-weight: 700;
            color: white;
            margin-top: 4px;
        }

        /* Input */
        .input-group {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 16px;
            border: 1px solid var(--border);
        }

        .input-group label {
            display: block;
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .input-group input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
        }

        .input-group input::placeholder {
            color: var(--text-muted);
        }

        /* Hide number spinners */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        /* Stats Card */
        .stat-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }

        .stat-card .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .stat-card .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: white;
        }

        /* Progress Bar */
        .progress-bar {
            height: 6px;
            background: var(--bg-secondary);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar .progress-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-primary);
            border-top: 1px solid var(--border);
            padding: 12px 0;
            padding-bottom: calc(12px + env(safe-area-inset-bottom));
            z-index: 100;
        }

        .bottom-nav .nav-items {
            display: flex;
            justify-content: space-around;
            max-width: 400px;
            margin: 0 auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 16px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: transparent;
            border: none;
            color: var(--text-muted);
        }

        .nav-item.active {
            background: var(--accent);
            color: white;
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
        }

        .nav-item span {
            font-size: 10px;
            font-weight: 500;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            padding-top: calc(16px + env(safe-area-inset-top));
        }

        /* Workout Card */
        .workout-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid var(--border);
        }

        .workout-card .workout-meta {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .workout-card .workout-title {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .workout-card .workout-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .workout-card .workout-focus {
            display: inline-block;
            padding: 6px 12px;
            background: var(--bg-secondary);
            border-radius: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Timer Floating */
        .timer-float {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 90;
            background: var(--bg-card);
            border-radius: 24px;
            padding: 20px 28px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 200;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            max-height: 85vh;
            overflow-y: auto;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 2px;
        }

        /* Light Mode */
        body.light-mode {
            --bg-primary: #f5f5f5;
            --bg-secondary: #e5e5e5;
            --bg-card: #ffffff;
            --bg-card-hover: #f0f0f0;
            --text-primary: #0a0a0a;
            --text-secondary: rgba(0, 0, 0, 0.6);
            --text-muted: rgba(0, 0, 0, 0.4);
            --border: rgba(0, 0, 0, 0.1);
        }

        /* Utility */
        .hidden {
            display: none !important;
        }

        .flex {
            display: flex;
        }
    </style>
</head>

<body>
    <!-- Edit Modal -->
    <div id="edit-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="modal-title" class="text-xl font-bold mb-6">√âditer l'exercice</h3>
            <div class="space-y-4">
                <div class="input-group">

    <!-- Header -->
    <header class="header">
        <button class="btn-icon" onclick="toggleMenu()">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">

        <button class="btn-icon" onclick="toggleTheme()">

                <svg id="timer-icon-play" class="w-6 h-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="nav-items">
            <button onclick="switchView('session')" class="nav-item active" id="nav-session">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">

                        d="M13 10V3L4 14h7v7l9-11h-7z" />

                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />

            <button onclick="switchView('settings')" class="nav-item" id="nav-settings">

                </svg>
            </button>
        </div>
    </nav>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyB5uqBRZFJRHILeLhYbizGYYfEvEOqTbHc",
            authDomain: "yutoow-fit.firebaseapp.com",
            projectId: "yutoow-fit",
            storageBucket: "yutoow-fit.firebasestorage.app",
            messagingSenderId: "139731145452",
            appId: "1:139731145452:web:9a139e7ec8c8acd42d4bc9"
        };

        let auth = null, db = null, currentUser = null, firebaseAvailable = false;

        try {
            if (typeof firebase !== 'undefined') {
                firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                db = firebase.firestore();
                firebaseAvailable = true;
                auth.onAuthStateChanged(user => {
                    currentUser = user;
                    if (user) setupRealtimeSync();
                    renderProfile();
                    renderSettings();
                });
            }
        } catch (e) { console.error("Firebase init error:", e); }

        // Storage Keys
        const STORAGE_KEY_SESSIONS = 'onair_sessions';
        const STORAGE_KEY_CURRENT_SESSION = 'onair_current_session';
        const STORAGE_KEY_PRS = 'onair_prs';
        const STORAGE_KEY_PROGRAMS = 'onair_programs';

        // Default Programs
        const defaultPrograms = {
            lundi: {
                id: 'lundi', name: "PUSH", exercises: [
                    { name: "D√©velopp√© Couch√©", focus: "Pectoraux", sets: 4, reps: "8-10", rest: 120 },
                    { name: "D√©velopp√© Inclin√©", focus: "Pecs Sup√©rieurs", sets: 4, reps: "10-12", rest: 90 },
                    { name: "√âcart√© Poulie", focus: "Pectoraux", sets: 3, reps: "12-15", rest: 60 },
                    { name: "D√©velopp√© Militaire", focus: "√âpaules", sets: 4, reps: "8-10", rest: 120 },
                    { name: "√âl√©vations Lat√©rales", focus: "Delto√Ødes", sets: 4, reps: "12-15", rest: 60 }
                ]
            },
            mardi: {
                id: 'mardi', name: "PULL", exercises: [
                    { name: "Tirage Vertical", focus: "Dos", sets: 4, reps: "8-12", rest: 105 },
                    { name: "Rowing", focus: "√âpaisseur", sets: 3, reps: "10-12", rest: 90 },
                    { name: "Curl Biceps", focus: "Biceps", sets: 3, reps: "10-12", rest: 75 }
                ]
            },
            mercredi: {
                id: 'mercredi', name: "LEGS", exercises: [
                    { name: "Leg Extension", focus: "Quadriceps", sets: 3, reps: "12-15", rest: 90 },
                    { name: "Presse", focus: "Jambes", sets: 4, reps: "6-8", rest: 150 },
                    { name: "Leg Curl", focus: "Ischio-jambiers", sets: 3, reps: "10-12", rest: 75 }
                ]
            }
        };

        let programs = {};
        let currentDay = 'lundi';
        let currentExerciseIndex = 0;
        let sessionData = [];
        let currentSessionId = null;
        let sessionStartTime = null;
        let timerInterval = null;
        let timerRemaining = 0;
        let isTimerPaused = false;

        // Helpers
        function getSessions() { return JSON.parse(localStorage.getItem(STORAGE_KEY_SESSIONS) || '[]'); }
        function getPRs() { return JSON.parse(localStorage.getItem(STORAGE_KEY_PRS) || '{}'); }

        function saveSessionToHistory(session) {
            const sessions = getSessions();
            sessions.push(session);
            localStorage.setItem(STORAGE_KEY_SESSIONS, JSON.stringify(sessions));
            if (currentUser) saveToCloud();
        }

        function updatePR(exerciseName, weight, reps) {
            const prs = getPRs();
            const currentPR = prs[exerciseName] || { weight: 0, reps: 0 };
            if (weight > currentPR.weight || (weight === currentPR.weight && reps > currentPR.reps)) {
                prs[exerciseName] = { weight, reps, date: new Date().toISOString() };
                localStorage.setItem(STORAGE_KEY_PRS, JSON.stringify(prs));
                if (currentUser) saveToCloud();
                return true;
            }
            return false;
        }

        function loadPrograms() {
            const saved = localStorage.getItem(STORAGE_KEY_PROGRAMS);
            if (saved) {
                programs = JSON.parse(saved);
                Object.keys(programs).forEach(key => { if (!programs[key].id) programs[key].id = key; });
            } else {
                programs = defaultPrograms;
                savePrograms();
            }
        }

        function savePrograms() {
            localStorage.setItem(STORAGE_KEY_PROGRAMS, JSON.stringify(programs));
            if (currentUser) saveToCloud();
        }

        // Initialize
        loadPrograms();
        loadTheme();
        loadSession();

        function loadSession() {
            loadPrograms();
            if (!programs[currentDay]) {
                const keys = Object.keys(programs);
                currentDay = keys.length > 0 ? keys[0] : 'lundi';
                if (keys.length === 0) { programs = defaultPrograms; savePrograms(); }
            }
            const program = programs[currentDay];
            if (!program.exercises || program.exercises.length === 0) {
                program.exercises = [{ name: "Nouvel Exercice", focus: "Muscle", sets: 3, reps: "10", rest: 60 }];
                savePrograms();
            }
            if (currentExerciseIndex >= program.exercises.length) currentExerciseIndex = 0;

            if (currentExerciseIndex === 0 && sessionData.length === 0) {
                currentSessionId = Date.now().toString();
                sessionStartTime = new Date();
            }
            renderExercise(program.exercises[currentExerciseIndex], program.name);
        }

        function renderExercise(exercise, programName) {
            const completedSets = sessionData.filter(s => s.exercise === exercise.name).length;
            const totalExercises = programs[currentDay].exercises.length;
            const progress = ((currentExerciseIndex) / totalExercises) * 100;
            const dayKeys = Object.keys(programs);

            const sessionView = document.getElementById('session-view');
            sessionView.innerHTML = `
                <!-- Title -->
                <div class="mb-2">
                    <h1 class="text-2xl font-bold">${completedSets > 0 ? `${exercise.sets - completedSets} restant${exercise.sets - completedSets > 1 ? 's' : ''} !` : 'Let\'s go!'}</h1>
                </div>

                <!-- Day Chips -->
                <div class="flex gap-3 overflow-x-auto pb-2 -mx-5 px-5" style="scrollbar-width: none;">
                    ${dayKeys.map((key, i) => {
                const prog = programs[key];
                const isActive = currentDay === key;
                return `<button onclick="changeDay('${key}')" class="day-chip ${isActive ? 'active' : ''} shrink-0">
                            <span class="day-name">${prog.name}</span>
                            <span class="day-number">${String(i + 1).padStart(2, '0')}</span>
                        </button>`;
            }).join('')}
                    <button onclick="addNewDay()" class="day-chip shrink-0 !border-dashed !border-[var(--border)]">
                        <svg class="w-5 h-5 text-[var(--text-muted)]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                    </button>
                </div>

                <!-- Next Training Card -->
                <div class="card">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <p class="text-sm text-[var(--text-muted)] mb-1">Exercice ${currentExerciseIndex + 1}/${totalExercises}</p>
                            <h2 class="text-xl font-bold">${exercise.name}</h2>
                            <span class="workout-focus mt-2 inline-block">${exercise.focus}</span>
                        </div>
                        <button onclick="openEditModal()" class="btn-icon !w-10 !h-10">

                    <!-- Inputs -->
                    <div class="grid grid-cols-2 gap-3 mb-4">

                    <!-- Action Button -->
                    <button onclick="logSet()" class="btn-primary w-full">

                        Enregistrer S√©rie ${completedSets + 1}
                    </button>
                </div>

                <!-- Completed Sets -->
                ${completedSets > 0 ? `
                <div class="card">
                    <h3 class="font-semibold mb-4">S√©ries Compl√©t√©es</h3>
                    <div class="space-y-2">
                        ${sessionData.filter(s => s.exercise === exercise.name).map((set, i) => `
                            <div class="card-dark flex justify-between items-center">
                                <span class="text-[var(--text-secondary)]">S√©rie ${i + 1}</span>
                                <span class="font-semibold">${set.weight}kg √ó ${set.reps}</span>

                <!-- Add Exercise -->
                <button onclick="addNewExercise()" class="w-full py-4 border-2 border-dashed border-[var(--border)] rounded-2xl text-[var(--text-muted)] text-sm font-medium hover:border-[var(--text-secondary)] transition-colors">
                    + Ajouter un exercice
                </button>
            `;

            // Pre-fill with PR
            setTimeout(() => {
                const prs = getPRs();
                if (prs[exercise.name]) {
                    const weightInput = document.getElementById('weight-input');
                    if (weightInput) weightInput.value = prs[exercise.name].weight;

        }

        function logSet() {
            const weight = parseFloat(document.getElementById('weight-input').value);
            const reps = parseInt(document.getElementById('reps-input').value);
            if (!weight || !reps) { alert('Remplissez poids et reps'); return; }

            const exercise = programs[currentDay].exercises[currentExerciseIndex];
            sessionData.push({
                sessionId: currentSessionId,
                day: currentDay,
                programName: programs[currentDay].name,
                exercise: exercise.name,
                weight, reps,
                timestamp: new Date().toISOString()
            });

            localStorage.setItem(STORAGE_KEY_CURRENT_SESSION, JSON.stringify({
                id: currentSessionId, startTime: sessionStartTime, data: sessionData,
                day: currentDay, exerciseIndex: currentExerciseIndex
            }));
            if (currentUser) saveToCloud();

            updatePR(exercise.name, weight, reps);
            document.getElementById('reps-input').value = '';

            const completedSets = sessionData.filter(s => s.exercise === exercise.name).length;
            if (completedSets >= exercise.sets) {
                if (currentExerciseIndex < programs[currentDay].exercises.length - 1) {
                    currentExerciseIndex++;
                    loadSession();
                } else {
                    showSessionComplete();
                }
            } else {
                loadSession();
            }
            startRestTimer(exercise.rest);
        }

        function startRestTimer(seconds) {
            const timerEl = document.getElementById('rest-timer');
            timerEl.classList.remove('hidden');
            timerRemaining = seconds;
            isTimerPaused = false;
            updateTimerDisplay();
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (!isTimerPaused) {
                    timerRemaining--;
                    updateTimerDisplay();
                    if (timerRemaining <= 0) stopRestTimer(true);
                }
            }, 1000);
        }

        function toggleTimer() {
            isTimerPaused = !isTimerPaused;
            document.getElementById('timer-icon-pause').classList.toggle('hidden', isTimerPaused);
            document.getElementById('timer-icon-play').classList.toggle('hidden', !isTimerPaused);
        }

        function adjustTimer(sec) {
            timerRemaining = Math.max(0, timerRemaining + sec);
            updateTimerDisplay();
        }

        function stopRestTimer(finished = false) {
            clearInterval(timerInterval);
            document.getElementById('rest-timer').classList.add('hidden');
            if (finished) {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.frequency.value = 523;
                gain.gain.setValueAtTime(0.3, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
                osc.start();
                osc.stop(ctx.currentTime + 0.3);
            }
        }

        function updateTimerDisplay() {
            const mins = Math.floor(timerRemaining / 60);
            const secs = timerRemaining % 60;
            document.getElementById('timer-display').textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function showSessionComplete() {
            const startTimeIso = sessionStartTime instanceof Date ? sessionStartTime.toISOString() : new Date(sessionStartTime).toISOString();
            saveSessionToHistory({
                id: currentSessionId,
                day: currentDay,
                programName: programs[currentDay].name,
                startTime: startTimeIso,
                endTime: new Date().toISOString(),
                totalExercises: programs[currentDay].exercises.length,
                totalSets: sessionData.length,
                details: sessionData
            });
            localStorage.removeItem(STORAGE_KEY_CURRENT_SESSION);

            document.getElementById('session-view').innerHTML = `
                <div class="card text-center py-12">
                    <div class="text-6xl mb-6">üéâ</div>
                    <h2 class="text-2xl font-bold mb-2">S√©ance Termin√©e !</h2>
                    <p class="text-[var(--text-secondary)] mb-8">Excellent travail !</p>
                    <button onclick="resetSession()" class="btn-primary w-full">Nouvelle S√©ance</button>
                </div>
            `;
        }

        function resetSession() {
            currentExerciseIndex = 0;
            sessionData = [];
            currentSessionId = null;
            sessionStartTime = null;
            loadSession();
        }

        function prevExercise() { if (currentExerciseIndex > 0) { currentExerciseIndex--; loadSession(); } }
        function nextExercise() { if (currentExerciseIndex < programs[currentDay].exercises.length - 1) { currentExerciseIndex++; loadSession(); } }
        function changeDay(day) { currentDay = day; currentExerciseIndex = 0; sessionData = []; currentSessionId = null; loadSession(); }

        function openEditModal() {
            const ex = programs[currentDay].exercises[currentExerciseIndex];
            document.getElementById('edit-name').value = ex.name;
            document.getElementById('edit-focus').value = ex.focus;
            document.getElementById('edit-sets').value = ex.sets;
            document.getElementById('edit-reps').value = ex.reps;
            document.getElementById('edit-rest').value = ex.rest;
            document.getElementById('edit-modal').classList.remove('hidden');
        }

        function closeEditModal() { document.getElementById('edit-modal').classList.add('hidden'); }

        function saveExerciseChanges() {
            const name = document.getElementById('edit-name').value;
            const focus = document.getElementById('edit-focus').value;
            const sets = parseInt(document.getElementById('edit-sets').value);
            const reps = document.getElementById('edit-reps').value;
            const rest = parseInt(document.getElementById('edit-rest').value);
            if (!name || !sets || !reps || !rest) { alert("Remplissez tous les champs"); return; }
            programs[currentDay].exercises[currentExerciseIndex] = { name, focus, sets, reps, rest };
            savePrograms();
            closeEditModal();
            loadSession();
        }

        function deleteCurrentExercise() {
            if (!confirm("Supprimer cet exercice ?")) return;
            programs[currentDay].exercises.splice(currentExerciseIndex, 1);
            savePrograms();
            closeEditModal();
            if (currentExerciseIndex >= programs[currentDay].exercises.length) {
                currentExerciseIndex = Math.max(0, programs[currentDay].exercises.length - 1);
            }
            loadSession();
        }

        function addNewExercise() {
            programs[currentDay].exercises.push({ name: "Nouvel Exercice", focus: "Muscle", sets: 3, reps: "10-12", rest: 60 });
            savePrograms();
            currentExerciseIndex = programs[currentDay].exercises.length - 1;
            loadSession();
            openEditModal();
        }

        function addNewDay() {
            const id = prompt("ID du jour (ex: jeudi):");
            if (!id) return;
            const safeId = id.toLowerCase().replace(/[^a-z0-9]/g, '');
            if (programs[safeId]) { alert("Ce jour existe d√©j√†"); return; }
            const name = prompt("Nom du programme (ex: PUSH B):");
            if (!name) return;
            programs[safeId] = { id: safeId, name, exercises: [{ name: "Exercice 1", focus: "Muscle", sets: 3, reps: "10", rest: 60 }] };
            savePrograms();
            changeDay(safeId);
        }

        function switchView(view) {
            ['session', 'profile', 'settings', 'auth'].forEach(v => {
                document.getElementById(`${v}-view`).classList.add('hidden');
                const nav = document.getElementById(`nav-${v}`);
                if (nav) nav.classList.remove('active');
            });
            document.getElementById(`${view}-view`).classList.remove('hidden');
            const activeNav = document.getElementById(`nav-${view}`);
            if (activeNav) activeNav.classList.add('active');

            if (view === 'profile') renderProfile();
            if (view === 'settings') renderSettings();
            if (view === 'auth') renderAuth();
            window.scrollTo(0, 0);
        }

        function renderProfile() {
            const sessions = getSessions().sort((a, b) => new Date(b.startTime) - new Date(a.startTime));
            const prs = getPRs();
            const prKeys = Object.keys(prs);

            let authHtml = currentUser ? `
                <div class="card flex items-center gap-4">
                    <div class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                    </div>
                    <div>
                        <p class="text-xs text-[var(--text-muted)] uppercase">Connect√©</p>
                        <p class="font-bold">${currentUser.email}</p>

                </div>
            ` : `
                <div class="card text-center">
                    <div class="w-16 h-16 bg-[var(--accent)] rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                    </div>
                    <h3 class="font-bold text-lg mb-2">Sauvegardez vos donn√©es</h3>
                    <p class="text-[var(--text-secondary)] text-sm mb-4">Cr√©ez un compte pour sauvegarder vos s√©ances.</p>
                    <button onclick="switchView('auth')" class="btn-primary w-full">Se connecter</button>
                </div>
            `;

            document.getElementById('profile-view').innerHTML = `
                ${authHtml}
                <div class="card">
                    <h3 class="font-bold text-lg mb-4">üèÜ Records Personnels</h3>
                    ${prKeys.length === 0 ? '<p class="text-[var(--text-muted)] text-sm">Aucun record</p>' : `
                        <div class="space-y-2 max-h-60 overflow-y-auto">
                            ${prKeys.map(key => `
                                <div class="card-dark flex justify-between items-center">
                                    <span class="text-sm">${key}</span>
                                    <span class="font-bold text-[var(--accent)]">${prs[key].weight}kg √ó ${prs[key].reps}</span>
                                </div>
                            `).join('')}
                        </div>
                    `}
                </div>
                <div class="card">
                    <h3 class="font-bold text-lg mb-4">üìä Historique</h3>
                    ${sessions.length === 0 ? '<p class="text-[var(--text-muted)] text-sm">Aucune s√©ance</p>' : `
                        <div class="space-y-2">
                            ${sessions.slice(0, 10).map(s => {
                const d = new Date(s.startTime);
                const dur = Math.floor((new Date(s.endTime) - d) / 60000);
                return `<div onclick="showSessionDetail('${s.id}')" class="card-dark cursor-pointer hover:bg-[var(--bg-card-hover)]">
                                    <p class="font-semibold">${s.programName}</p>
                                    <p class="text-sm text-[var(--text-muted)]">${d.toLocaleDateString('fr-FR')} ‚Ä¢ ${dur} min</p>
                                </div>`;
            }).join('')}
                        </div>
                    `}
                </div>
            `;
        }

        function showSessionDetail(sessionId) {
            const session = getSessions().find(s => s.id === sessionId);
            if (!session) return;
            const d = new Date(session.startTime);
            const dur = Math.floor((new Date(session.endTime) - d) / 60000);

            const grouped = (session.details || []).reduce((acc, set) => {
                if (!acc[set.exercise]) acc[set.exercise] = [];
                acc[set.exercise].push(set);
                return acc;
            }, {});

            document.getElementById('profile-view').innerHTML = `
                <div class="card">
                    <button onclick="renderProfile()" class="flex items-center gap-2 text-[var(--text-secondary)] mb-4">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                        Retour
                    </button>
                    <h2 class="text-xl font-bold mb-1">${session.programName}</h2>
                    <p class="text-[var(--text-muted)] text-sm">${d.toLocaleDateString('fr-FR')} ‚Ä¢ ${dur} min</p>
                </div>
                <div class="grid grid-cols-3 gap-3">
                    <div class="stat-card text-center"><span class="stat-label">Dur√©e</span><span class="stat-value">${dur}m</span></div>
                    <div class="stat-card text-center"><span class="stat-label">Exos</span><span class="stat-value">${session.totalExercises}</span></div>
                    <div class="stat-card text-center"><span class="stat-label">S√©ries</span><span class="stat-value">${session.totalSets}</span></div>
                </div>
                <div class="card">
                    <h3 class="font-semibold mb-4">D√©tails</h3>
                    <div class="space-y-3">
                        ${Object.entries(grouped).map(([name, sets]) => `
                            <div class="card-dark">
                                <p class="font-semibold mb-2">${name}</p>
                                ${sets.map((s, i) => `<div class="flex justify-between text-sm"><span class="text-[var(--text-muted)]">S√©rie ${i + 1}</span><span>${s.weight}kg √ó ${s.reps}</span></div>`).join('')}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderSettings() {
            document.getElementById('settings-view').innerHTML = `
                <div class="card">
                    <h2 class="text-xl font-bold mb-6">Param√®tres</h2>
                    ${currentUser ? `
                        <div class="card-dark mb-4">
                            <p class="font-medium mb-1">Compte</p>
                            <p class="text-sm text-[var(--text-muted)] mb-3">${currentUser.email}</p>
                            <button onclick="saveToCloud()" class="btn-secondary w-full mb-2">Forcer la sauvegarde</button>
                            <button onclick="handleLogout()" class="w-full py-3 text-red-500 text-sm">Se d√©connecter</button>
                        </div>
                    ` : ''}
                    <div class="card-dark mb-4">
                        <p class="font-medium mb-1">√Ä propos</p>
                        <p class="text-sm text-[var(--text-muted)]">Yutoow Fit Track v3.0</p>

                    </div>

            `;
        }

        function clearHistory() {
            if (confirm("Effacer tout l'historique ?")) {
                localStorage.removeItem(STORAGE_KEY_SESSIONS);
                alert("Historique effac√©");
                renderSettings();
            }
        }

        function resetApp() {
            if (confirm("Tout r√©initialiser ?") && confirm("√ätes-vous s√ªr ?")) {
                localStorage.clear();
                location.reload();
            }
        }

        function renderAuth() {
            document.getElementById('auth-view').innerHTML = `
                <div class="card py-8">
                    <h2 class="text-2xl font-bold mb-6 text-center">Connexion</h2>
                    <div class="space-y-4">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" id="auth-email" class="!text-base !text-left" placeholder="exemple@email.com">
                        </div>
                        <div class="input-group">
                            <label>Mot de passe</label>
                            <input type="password" id="auth-password" class="!text-base !text-left" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        </div>
                    </div>
                    <div class="space-y-3 mt-6">
                        <button onclick="handleLogin()" class="btn-primary w-full">Se connecter</button>
                        <button onclick="handleSignup()" class="btn-secondary w-full">Cr√©er un compte</button>
                    </div>
                    <button onclick="switchView('profile')" class="w-full mt-4 text-[var(--text-muted)] text-sm">Retour</button>
                    <p id="auth-error" class="text-red-500 text-sm text-center mt-4 hidden"></p>
                </div>
            `;
        }

        async function handleLogin() {
            if (!auth) { alert("Firebase indisponible"); return; }
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            if (!email || !password) { document.getElementById('auth-error').textContent = "Remplissez tous les champs"; document.getElementById('auth-error').classList.remove('hidden'); return; }
            try {
                await auth.signInWithEmailAndPassword(email, password);
                switchView('profile');
            } catch (e) {
                document.getElementById('auth-error').textContent = e.message;
                document.getElementById('auth-error').classList.remove('hidden');
            }
        }

        async function handleSignup() {
            if (!auth) { alert("Firebase indisponible"); return; }
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            if (!email || !password) { document.getElementById('auth-error').textContent = "Remplissez tous les champs"; document.getElementById('auth-error').classList.remove('hidden'); return; }
            try {
                await auth.createUserWithEmailAndPassword(email, password);
                await saveToCloud(true);
                switchView('profile');
            } catch (e) {
                document.getElementById('auth-error').textContent = e.message;
                document.getElementById('auth-error').classList.remove('hidden');
            }
        }

        async function handleLogout() {
            if (confirm("Se d√©connecter ?")) {
                await auth.signOut();
                currentUser = null;
                switchView('profile');
            }
        }

        // Cloud Sync
        let unsubscribeSnapshot = null;

        function setupRealtimeSync() {
            if (!currentUser || !db) return;
            if (unsubscribeSnapshot) unsubscribeSnapshot();
            unsubscribeSnapshot = db.collection('users').doc(currentUser.uid).onSnapshot(doc => {
                if (doc.exists) {
                    const data = doc.data();
                    if (data.programs) {
                        const cloud = JSON.parse(data.programs);
                        if (Object.keys(cloud).length > 0) {
                            programs = cloud;
                            localStorage.setItem(STORAGE_KEY_PROGRAMS, data.programs);
                        }
                    }
                    if (data.sessions) localStorage.setItem(STORAGE_KEY_SESSIONS, data.sessions);
                    if (data.prs) localStorage.setItem(STORAGE_KEY_PRS, data.prs);
                }
            });
        }

        async function saveToCloud(force = false) {
            if (!currentUser || !db) return;
            try {
                await db.collection('users').doc(currentUser.uid).set({
                    programs: JSON.stringify(programs),
                    sessions: localStorage.getItem(STORAGE_KEY_SESSIONS) || "[]",
                    prs: localStorage.getItem(STORAGE_KEY_PRS) || "{}",
                    lastUpdate: new Date().toISOString()
                }, { merge: true });
            } catch (e) { console.error("Save error:", e); }
        }

        // Theme
        function loadTheme() {
            if (localStorage.getItem('onair_theme') === 'light') document.body.classList.add('light-mode');
            updateThemeIcon();
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('onair_theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const icon = document.getElementById('theme-icon');
            icon.innerHTML = document.body.classList.contains('light-mode')
                ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>'
                : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>';
        }

        function toggleMenu() { /* Future menu implementation */ }
